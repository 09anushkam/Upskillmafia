<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./laundry.jpg" alt="Laundry image">
        </div>
        <div class="form">
            <h1>Hello Again!</h1>
            <h4>Welcome back! we missed you!</h4>
            <form>
                <label>Email</label><br>
                <input type="email" placeholder="Emailid@site.com"><br>
                <label>Password</label><br>
                <input type="password" placeholder="Password"><br>
                <a href="#" class="pass-forgot">Forgot Password</a><br>
                <button>Login</button>
            </form>
            <p class="form-footer">Not a member? <a href="#" class="register">Register Now</a></p>
        </div>
    </div>
</body>
</html>
